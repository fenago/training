<mat-tab-group>
  <mat-tab label="course">
    <div class="course-form">
      <legend>Course details</legend>
      <mat-form-field class="row">
        <textarea matInput [(ngModel)]="course.title" placeholder="Title"></textarea>
      </mat-form-field>
      <mat-form-field class="row">
        <input matInput type="number" [(ngModel)]="course.price" placeholder="Price">
      </mat-form-field>
      <mat-form-field class="row">
        <input matInput type="number" [(ngModel)]="course.eta" placeholder="Estimated time in hours">
      </mat-form-field>
      <mat-form-field class="row">
        <textarea matInput [(ngModel)]="course.description" placeholder="Description"></textarea>
      </mat-form-field>
      <div class="row">
        <div class="form_line">
          <div class="form_controls">
            <div class="upload_button_holder">
              <label class="upload_button" for="fileupload">Choose image</label>

              <input type="file" id="fileupload" #fileInput ng2FileSelect [style.display]="'none'" [uploader]="uploader" (change)="previewImage($event)"
                multiple />
            </div>
            <div *ngIf="isLoading" class="loader">loading..</div>
          </div>
        </div>
      </div>
      <div *ngIf="imgPreview && !isLoading" class="row">
        <br>
        <img [src]="imgPreview">
        <br>
      </div>
      <div class="row">
        <button *ngIf="imgPreview && !isLoading" class="btn" (click)="uploadImage()">upload image</button>
      </div>
      <div class="buffer"></div>
    </div>
  </mat-tab>
  <mat-tab label="syllabus">
    <app-add-syllabus [course]="course"></app-add-syllabus>
  </mat-tab>
  <mat-tab label="content">
    <div style="min-height:200px">
      <app-add-content [course]="course"></app-add-content>
    </div>
  </mat-tab>
</mat-tab-group>
<div style=" height:20px">

</div>
<p style="margin-left:5%"><i class="fa fa-warning"> Make it sure to upload all files and images before pressing Save</i></p>
<button class="submit btn btn-primary" style="margin-right:5px" (click)="submit()"> SAVE</button>
