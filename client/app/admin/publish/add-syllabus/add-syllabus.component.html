<div class="course-form" aria-label="syllabus">
  <div class="row">
    <legend> Syllabus </legend>
    <quill-editor disabled [(ngModel)]="course.syllabus" theme="snow"></quill-editor>
    <br>
    <a *ngIf="course.syllabusFile" href="{{course.syllabusFile}}" target="_blank">view file</a>
    <p *ngIf="!isLoading && !course.syllabusFile">{{fileUrl}}</p>
  </div>
  <div class="buffer"></div>
  <div class="row">
    <div class="form_controls">
      <div class="upload_button_holder">
        <label class="upload_button" *ngIf="!course.syllabusFile && !isLoading" for="fileupload">choose file</label>
        <label class="upload_button" *ngIf="course.syllabusFile && !isLoading" for="fileupload">change file</label>
        <input type="file" id="fileupload" #fileInput ng2FileSelect [style.display]="'none'" [uploader]="uploader" (change)="previewImage($event)"
          multiple />
      </div>
      <div *ngIf="isLoading" class="loader">loading..</div>
    </div>
  </div>
  <br>
  <div class="actions row">
    <button [disabled]="!fileUrl"  *ngIf="!isLoading" class="btn" (click)="uploadFile()">upload</button>
  </div>
</div>
