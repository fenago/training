<div id="header">

  <div data-toggle="sticky" class="navbar-fixed-top">
    <!--Header & Branding region-->
    <div class="header header-dark bg-primary">
      <!-- all direct children of the .header-inner element will be vertically aligned with each other you can override all the behaviours using the flexbox utilities (flexbox.htm) All elements with .header-brand & .header-block-flex wrappers will automatically be aligned inline & vertically using flexbox, this can be overridden using the flexbox utilities (flexbox.htm) Use .header-block to stack elements within on small screen & "float" on larger screens use .order-first or/and .order-last classes to make an element show first or last within .header-inner or .headr-block elements -->
      <div class="header-inner container">
        <!--branding/logo -->
        <div class="header-brand headerScroll">
          <a href="/" title="Home">
            <img src="../assets/img/logo.png" >
          </a>
        </div>

        <nav class="navbar navbar-dark bg-primary" mat-tab-nav-bar>
          <div class="nav navbar-nav">
            <a routerLink="/" class="nav-item nav-link" mat-tab-link *ngIf="!auth.isAdmin" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
              <h5>
                <i class="fa fa-home"></i> About</h5>
            </a>
            <!-- <a routerLink="/cats" class="nav-item nav-link" routerLinkActive="active">
                  <i class="fa fa-list"></i> Cats
                </a> -->
            <a routerLink="/dashboard" mat-tab-link class="nav-item nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
              <h5>
                <i class="fa fa-book"></i> Courses</h5>
            </a>
            <a routerLink="/publish" mat-tab-link class="nav-item nav-link" *ngIf="auth.loggedIn && auth.isAdmin" routerLinkActive="active"
              [routerLinkActiveOptions]="{exact:true}">
              <h5>
                <i class="fa fa-upload"></i> Publish</h5>
            </a>
            <a routerLink="/login" mat-tab-link class="nav-item nav-link" routerLinkActive="active" *ngIf="!auth.loggedIn">
              <h5>
                <i class="fa fa-sign-in"></i> Login</h5>
            </a>
            <a routerLink="/register" mat-tab-link class="nav-item nav-link" routerLinkActive="active" *ngIf="!auth.loggedIn">
              <h5>
                <i class="fa fa-user-plus"></i> Register</h5>
            </a>
            <a routerLink="/account" mat-tab-link class="nav-item nav-link" routerLinkActive="active" *ngIf="auth.loggedIn && !auth.isAdmin">
              <h5>
                <i class="fa fa-user"></i> Profile</h5>
            </a>
            <a routerLink="/users" mat-tab-link class="nav-item nav-link" routerLinkActive="active" *ngIf="auth.loggedIn && auth.isAdmin">
              <h5>
                <i class="fa fa-group"></i> users</h5>
            </a>
            <a routerLink="/analytics" mat-tab-link class="nav-item nav-link" routerLinkActive="active" *ngIf="auth.loggedIn && auth.isAdmin">
              <h5>
                <i class="fa fa-chart-area"></i> analytics</h5>
            </a>
            <a routerLink="/logout" mat-tab-link class="nav-item nav-link" routerLinkActive="active" *ngIf="auth.loggedIn">
              <h5>
                <i class="fa fa-sign-out"></i> Logout</h5>
            </a>
          </div>
        </nav>
      </div>
    </div>
  </div>
</div>
