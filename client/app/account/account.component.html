<div class="content" *ngIf="isLoading">
  <div class="loader" style="margin-top:20%"></div>
</div>
<app-toast [message]="toast.message"></app-toast>

<div class="content" *ngIf="!isLoading">
  <div class="card-block">
    <form #accountForm="ngForm" class="form-login form-wrapper form-narrow" (ngSubmit)="save(user)">
      <div class="form-group">
        <span class="input-group-addon">
          <i class="fa fa-user"></i> username</span>
        <input class="form-control" type="text" name="username" [(ngModel)]="user.username" placeholder="Username" required>
      </div>
      <div class="form-group">
        <span class="input-group-addon">
          <i class="fa fa-envelope"></i> Email</span>
        <input class="form-control" type="email" name="email" [(ngModel)]="user.email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <span class="input-group-addon">
          <i class="fa fa-envelope"></i>password</span>
        <input class="form-control" type="password" name="password" [(ngModel)]="user.password" placeholder="Password" required>
      </div>
      <button class="btn btn-primary" type="submit">
        <i class="fa fa-save"></i> Save
      </button>
    </form>
  </div>
</div>
